<div class="register">
    <form action="api/session/register.php" method="POST">
        <h1>Formulaire d'inscription</h1>

        <label><b>Nom</b></label>
        <input type="text" placeholder="Entrer votre nom" name="name" required>

        <label><b>Nom d'utilisateur</b></label>
        <input type="text" placeholder="Entrer le nom d'utilisateur" name="username" required>

        <label><b>Email</b></label>
        <input type="email" placeholder="Entrer votre email" name="email" required>

        <label><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrer le mot de passe" name="password" required>

        <label><b>Saisir de nouveau le mot de passe</b></label>
        <input type="password" placeholder="Entrer le mot de passe" name="passwordverify" required>

        <label><b>Date de naissance</b></label>
        <input type="date" " name="birthday" required>

        <label><b>Pays</b></label>
        <input type="text" placeholder="Votre pays" name="country">

        <label><b>Ville</b></label>
        <input type="text" placeholder="Votre ville"" name="city" >

        <label><b>Code postal</b></label>
        <input type="number" placeholder="Entrer votre code postal" name="zip_code">

        <input type="submit" id='submit' value='Register'>
    </form>
</div>
